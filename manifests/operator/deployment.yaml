apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-healing-operator
  namespace: default
  labels:
    app: self-healing-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: self-healing-operator
  template:
    metadata:
      labels:
        app: self-healing-operator
    spec:
      serviceAccountName: self-healing-operator
      containers:
      - name: operator
        image: your-repo/self-healing-operator:latest
        imagePullPolicy: IfNotPresent   # use local image if already loaded
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: self-healing-operator
  namespace: default
  labels:
    app: self-healing-operator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: self-healing-operator