apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  self-healing-rules.yaml: |
    groups:
    - name: self-healing
      rules:

      # Fires when the Node.js app reports high heap memory via its own metric
      - alert: HighMemoryUsage
        expr: app_memory_usage_bytes{job="nodejs-app"} > 200000000
        for: 1m
        labels:
          severity: critical
          recovery_action: "restart"
          app: "nodejs-app"
        annotations:
          summary: "High memory usage in {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanize }}B"

      # Fires when the nodejs-app stops exposing metrics (scrape fails)
      - alert: HealthCheckFailed
        expr: up{job="nodejs-app"} == 0
        for: 1m
        labels:
          severity: critical
          recovery_action: "restart"
          app: "nodejs-app"
        annotations:
          summary: "nodejs-app is down ({{ $labels.instance }})"
          description: "Prometheus cannot scrape the nodejs-app metrics endpoint"

      # Fires when the 5xx error rate is too high
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="nodejs-app", status=~"5.."}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          recovery_action: "restart"
          app: "nodejs-app"
        annotations:
          summary: "High 5xx error rate on nodejs-app"
          description: "Error rate is {{ $value | humanize }} req/s over the last 5 minutes"

      # Fires when CPU usage is high - scales the deployment up
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="nodejs-app"}[5m]) * 100 > 80
        for: 2m
        labels:
          severity: warning
          recovery_action: "scale"
          app: "nodejs-app"
        annotations:
          summary: "High CPU usage on nodejs-app"
          description: "CPU usage is {{ $value }}% over the last 5 minutes"